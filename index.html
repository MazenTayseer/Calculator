<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <div id="display"></div>

        <div class="btns-cd">
            <button class="in-btns" id="AC">AC</button>
            <button class="in-btns" id="Del">Del</button>
        </div>

        <div class="btns">
            <button class="in-btns">7</button>
            <button class="in-btns">8</button>
            <button class="in-btns">9</button>
            <button class="in-btns" id="org">/</button>
            <button class="in-btns">4</button>
            <button class="in-btns">5</button>
            <button class="in-btns">6</button>
            <button class="in-btns" id="org">*</button>
            <button class="in-btns">1</button>
            <button class="in-btns">2</button>
            <button class="in-btns">3</button>
            <button class="in-btns" id="org">-</button>
            <button class="in-btns">.</button>
            <button class="in-btns">0</button>
            <button class="in-btns">=</button>
            <button class="in-btns" id="org">+</button>
        </div>

    </div>

    <a href="https://github.com/MazenTayseer">Mazen Tayseer</a>

    <script src="./script.js"></script>
    
</body>
</html>
